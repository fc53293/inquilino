apiVersion: apps/v1
kind: Deployment
metadata:
  name: microinquilino-deployment
  namespace: default
  labels: 
    app: microinquilino
spec:
  selector:
    matchLabels:
      app: microinquilino
  replicas: 2
  template:
    metadata:
      labels:
        app: microinquilino
    spec:
        containers:
          - name: microinquilino
            image: gcr.io/projetoptiptr-307918/microinquilino:v1
          - containerPort: 8081


--- 
#Service
apiVersion: v1
kind: Service
metadata:
  name: microinquilino-service
  labels:
    app: microinquilino
spec:
  selector:
    app: microinquilino
  type: ClusterIP
  ports:
    - name: http
      port: 8081
      targetPort: 8081