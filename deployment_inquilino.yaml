apiVersion: apps/v1
kind: Deployment
metadata:
  name: microInquilino-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: microInquilino
  replicas: 2
  template:
    metadata:
      labels:
        app: microInquilino
    spec:
        containers:
          - name: microInquilino
            image: gcr.io/projetoptiptr-307918/microInquilino:v1

--- 
#Service
apiVersion: v1
kind: Service
metadata:
  name: microInquilino-deployment
spec:
  selector:
    app: microInquilino
  type: NodePort
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      name: http